version: '3.1'
services:
  sqlserver:
    restart: always
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    networks:
      - network-desafio
    user: root
    ports:
      - 1433:1433
    environment:
      ACCEPT_EULA: Y
      MSSQL_SA_PASSWORD: SqlServer2019!
    volumes:
      - ~/volumes/sqlserver/data:/var/opt/mssql/data
      - ~/volumes/sqlserver/log:/var/opt/mssql/log
      - ~/volumes/sqlserver/secrets:/var/opt/mssql/secrets
  cashflow:
    build:
        context: .
        dockerfile: src/SalesManagement.CashFlow/SalesManagement.CashFlow.Api/Dockerfile
    container_name: backend-api-cashflow
    restart: always
    ports:
        - 5145:80
    networks:
      - network-desafio
    # volumes:
      # - ~/.aspnet/https:/https:ro
    environment: 
      ASPNETCORE_ENVIRONMENT: Development
      # ASPNETCORE_URLS: https://localhost:7102;http://localhost:5145
      # ASPNETCORE_Kestrel__Certificates__Default__Password: Mins@it
      # ASPNETCORE_Kestrel__Certificates__Default__Path: /https/aspnetapp.pfx
    depends_on:
      - sqlserver
  report:
    build:
        context: .
        dockerfile: src/SalesManagement.Report/SalesManagement.Report.Api/Dockerfile
    container_name: backend-api-report
    restart: always
    ports:
        - 5146:80
    networks:
      - network-desafio
    environment: 
      ASPNETCORE_ENVIRONMENT: Development
    depends_on:
      - sqlserver
networks: 
  network-desafio:
    driver: bridge